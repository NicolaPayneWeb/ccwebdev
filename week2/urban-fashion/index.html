<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create a fashion website by using semantic tags -->
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>

                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Category</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" class="cart">
        </div>

        <!-- Creating Another div from Main Content  -->

        <div class="content">
            <h1>Go casual this week<br />in skater style</h1>
            <p>Catwalk fashion available to pre-order</p>
            <a href="" class="btn">2022 Collection</a>
        </div>


        <!-- Creating Arrow images -->
        <div class="arrow-icons">
            <img src="images/animate.gif" alt="forward-arrow">
        </div>
        <img src="images/man-transparent.png" class="feature-img">


        <!-- Creating Social icons -->
        <div class="social-icons">
            <img src="images/facebook.png" alt="">
            <img src="images/instagram.png" alt="">
            <img src="images/twitter.png" alt="">
            <img src="images/linkedin.png" alt="">
        </div>
    </div>
</body>

</html>
